<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --button-bg: #007bff;
      --button-hover-bg: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --button-bg: #1e88e5;
        --button-hover-bg: #1565c0;
      }
    }

    body {
      margin: 0;
      padding: 0 16px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5em;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }
  </style>
</head>
<body>
  <h1>Youâ€™re Offline</h1>
  <p>Please check your internet connection and try again.</p>
  <button onclick="location.reload()">Retry</button>
</body>
</html>
