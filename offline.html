<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #e0e0e0;
      --text-sec-light: #555;
      --text-sec-dark: #bbb;
      --accent: #e63946;
      --accent-dark: #ff7b72;
      --online: #2a9d8f;
      --online-dark: #4caf50;
      --font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --icon-size: 48px
    }

    .retry,
    body {
      color: var(--text-light)
    }

    .toast,
    body {
      font-family: var(--font)
    }

    body,
    h1,
    p {
      margin: 0
    }

    body {
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      padding: 2rem
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600
    }

    .toast,
    p {
      font-size: 1rem
    }

    p {
      color: var(--text-sec-light);
      max-width: 300px
    }

    svg {
      width: var(--icon-size);
      height: var(--icon-size);
      fill: var(--accent)
    }

    .online p,
    .online svg {
      fill: var(--online);
      color: var(--online)
    }

    .retry {
      background: 0 0;
      padding: 10px 32px;
      border: 1px solid var(--bg-dark);
      border-radius: 24px
    }

    #toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
      pointer-events: none
    }

    .toast {
      background: rgba(51, 51, 51, .9);
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      min-width: 200px;
      max-width: 320px;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .3);
      opacity: 0;
      transform: translateY(20px);
      animation: .3s forwards fadeInUp, .3s forwards fadeOut;
      animation-delay: 0s, var(--toast-duration, 3s);
      pointer-events: auto;
      user-select: none
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px)
      }
    }

    @media (prefers-color-scheme:dark) {

      .retry,
      body {
        color: var(--text-dark)
      }

      body {
        background: var(--bg-dark)
      }

      svg {
        fill: var(--accent-dark)
      }

      .online p,
      .online svg {
        fill: var(--online-dark);
        color: var(--online-dark)
      }

      p {
        color: var(--text-sec-dark)
      }

      .retry {
        border: 1px solid var(--bg-light)
      }
    }
  </style>
</head>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script>
    function showToast(text, duration = 3000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = text;
      // Store duration as CSS variable for animation timing
      toast.style.setProperty('--toast-duration', duration + 'ms');

      container.appendChild(toast);

      // Remove toast after animation ends
      toast.addEventListener('animationend', (e) => {
        // If fadeOut animation ended, remove the toast element
        if (e.animationName === 'fadeOut') {
          toast.remove();
        }
      });

      // Auto-trigger fadeOut animation after duration
      setTimeout(() => {
        toast.style.animation = `fadeOut 0.3s forwards`;
      }, duration);
    }

    window.addEventListener('online', () => {
      showToast("Back online! Redirecting...", 3000);
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    });

    window.addEventListener('offline', () => {
      showToast("You are offline", 3000);
    });

    if (!navigator.onLine) {
      showToast("You're currently offline", 3000);
    }
  </script>
